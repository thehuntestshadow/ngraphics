    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <!-- Noise overlay -->
    <div class="noise-overlay"></div>

    <!-- Gradient orbs for atmosphere -->
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>

    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo-group">
                <a href="index.html" class="logo-link">
                    <div class="logo-mark">
                        <svg viewBox="0 0 40 40" fill="none">
                            <rect x="2" y="2" width="36" height="36" rx="4" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 28V12h4l8 10V12h4v16h-4l-8-10v10h-4z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <span class="logo-title">NGRAPHICS</span>
                        <span class="logo-subtitle">Gallery</span>
                    </div>
                </a>
            </div>
            <div class="header-controls">
                <a href="infographics.html" class="docs-link" title="Start Creating">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                    </svg>
                    <span>Start Creating</span>
                </a>
                <div id="accountContainer"></div>
                <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode">
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="gallery-main">
        <div class="gallery-container">
            <!-- Hero Section -->
            <section class="gallery-hero">
                <h1 class="gallery-title">Gallery</h1>
                <p class="gallery-subtitle">Explore what NGRAPHICS can create. All images generated with AI.</p>
            </section>

            <!-- Filter Bar -->
            <div class="filter-bar" id="filterBar">
                <!-- Filters rendered by JS -->
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryGrid">
                <!-- Cards rendered by JS -->
            </div>

            <!-- CTA Section -->
            <section class="gallery-cta">
                <h2 class="gallery-cta-title">Want to create images like these?</h2>
                <p class="gallery-cta-subtitle">Start using NGRAPHICS for free today.</p>
                <a href="infographics.html" class="gallery-cta-btn">
                    <span>Try NGRAPHICS Free</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                </a>
            </section>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="gallery-lightbox" id="lightbox">
        <div class="lightbox-backdrop"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"/>
                </svg>
            </button>
            <img src="" alt="" class="lightbox-image" id="lightboxImage">
            <button class="lightbox-nav lightbox-next" id="lightboxNext">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"/>
                </svg>
            </button>
            <div class="lightbox-info">
                <span class="lightbox-studio" id="lightboxStudio"></span>
                <h3 class="lightbox-title" id="lightboxTitle"></h3>
                <p class="lightbox-desc" id="lightboxDesc"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="gallery-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="docs.html">Documentation</a>
                <a href="pricing.html">Pricing</a>
                <a href="mailto:support@hefaistos.xyz">Support</a>
            </div>
            <p class="footer-copy">&copy; 2025 NGRAPHICS. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="supabase.js"></script>
    <script src="auth-ui.js"></script>
    <script src="cloud-sync.js"></script>
    <script src="i18n.js"></script>
    <script src="shared.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
